<!DOCTYPE html>
<html>
<head>
    <title><b>Mood Tracker</b></title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgb(61, 233, 207), rgb(63, 43, 150));
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20240919/pngtree-a-background-of-orange-blue-and-yellow-gradients-with-gritty-appearance-image_16233934.jpg");
            background-size: cover; 
                        
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
           
        }
        



        .container {
            background: rgb(112, 222, 230);
                       
            width: 650px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
            
            
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: rgb(63, 43, 150);
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: rgb(85, 85, 85);
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: rgb(51, 51, 51);
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid rgb(204, 204, 204);
            transition: 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border-color: rgb(63, 43, 150);
            box-shadow: 0 0 10px rgba(63,43,150,0.2);
        }

        .checkbox-group label {
            display: block;
            margin: 5px 0;
            font-weight: normal;
        }

        button {
            width: 100%;
            background: rgb(48, 6, 235);
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: rgb(42, 30, 111);
            transform: scale(1.03);
        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        img:hover{
            transform: scale(1.1);
            box-shadow: black 0 0 10px;
        }
        #img2{
            margin-bottom: 10px;
            border-radius: 0%;
            width: 300px;
            height:100px
        }
    </style>
</head>

<div class="container">
