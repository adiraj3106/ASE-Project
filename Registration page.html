
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(rgb(20,40,60),rgb(40,80,120));
}
.card{
    width:380px;
    background-color:rgb(25,35,45);
    border-radius:22px;
    padding:30px;
    box-shadow:0 15px 40px rgb(0,0,0);
}
h2{
    margin:0;
    text-align:center;
    color:rgb(60,220,180);
    font-size:26px;
}
.subtitle{
    text-align:center;
    color:rgb(200,210,220);
    font-size:14px;
    margin:10px 0 25px 0;
}
.row{
    display:flex;
    gap:12px;
}
input{
    width:100%;
    padding:14px;
    margin-bottom:14px;
    border:none;
    outline:none;
    border-radius:12px;
    font-size:14px;
    background-color:rgb(240,245,250);
    color:rgb(30,30,30);
}
.password{
    position:relative;
}
.toggle{
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:16px;
    color:rgb(100,120,140);
}
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    background:linear-gradient(rgb(60,220,180),rgb(40,180,150));
    color:rgb(255,255,255);
    font-size:17px;
    cursor:pointer;
}
button:hover{
    background:linear-gradient(rgb(40,200,160),rgb(30,160,130));
}
.footer{
    margin-top:18px;
    text-align:center;
    font-size:14px;
    color:rgb(200,210,220);
}
.footer span{
    color:rgb(60,220,180);
    cursor:pointer;
}
.error{
    text-align:center;
    font-size:14px;
    margin-top:12px;
    color:rgb(255,120,120);
}
.success{
    color:rgb(100,230,150);
}
</style>
</head>
<body>
<div class="card">
<h2>Create Account</h2>
<div class="subtitle">Signup now and get full access to our app</div>
<form id="form" >
<div class="row">
<input type="text" id="fname" placeholder="Firstname">
<input type="text" id="lname" placeholder="Lastname">
</div>
<input type="email" id="email" placeholder="Email">
<div class="password">
<input type="password" id="pass" placeholder="Password">
<div class="toggle" onclick="togglePassword('pass')">üëÅ</div>
</div>
<div class="password">
<input type="password" id="cpass" placeholder="Confirm Password">
<div class="toggle" onclick="togglePassword('cpass')">üëÅ</div>
</div>
<button type="submit">Register</button>
<div class="error" id="msg"></div>
</form>
<div class="footer">Already have an account ? <a href="login page.html"><span>Signin</span></a></div>
</div>
<script>
function togglePassword(id){
    var input=document.getElementById(id);
    input.type=input.type==="password"?"text":"password";
}
document.getElementById("form").addEventListener("submit",function(e){
    e.preventDefault();
    var fname=document.getElementById("fname").value.trim();
    var lname=document.getElementById("lname").value.trim();
    var email=document.getElementById("email").value.trim();
    var pass=document.getElementById("pass").value;
    var cpass=document.getElementById("cpass").value;
    var msg=document.getElementById("msg");
    msg.className="error";
    if(fname===""||lname===""||email===""||pass===""||cpass===""){
        msg.textContent="Please fill in all fields";
        return;
    }
    var emailPattern=/^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(!email.match(emailPattern)){
        msg.textContent="Please enter a valid email address";
        return;
    }
    if(pass.length<6){
        msg.textContent="Password must be at least 6 characters";
        return;
    }
    if(pass!==cpass){
        msg.textContent="Passwords do not match";
        return;
    }
    msg.textContent="Registration successful";
    msg.className="error success";
    document.getElementById("form").reset();
});
</script>
</body>
</html>
