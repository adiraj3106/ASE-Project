
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(rgb(20,40,60),rgb(40,80,120));
}
.card{
    width:360px;
    background-color:rgb(25,35,45);
    border-radius:22px;
    padding:30px;
    box-shadow:0 15px 40px rgb(0,0,0);
}
h2{
    margin:0;
    text-align:center;
    color:rgb(60,220,180);
    font-size:26px;
}
.subtitle{
    text-align:center;
    color:rgb(200,210,220);
    font-size:14px;
    margin:10px 0 25px 0;
}
input{
    width:100%;
    padding:14px;
    margin-bottom:14px;
    border:none;
    outline:none;
    border-radius:12px;
    font-size:14px;
    background-color:rgb(240,245,250);
    color:rgb(30,30,30);
}
.password{
    position:relative;
}
.toggle{
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:16px;
    color:rgb(100,120,140);
}
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    background:linear-gradient(rgb(60,220,180),rgb(40,180,150));
    color:rgb(255,255,255);
    font-size:17px;
    cursor:pointer;
}
button:hover{
    background:linear-gradient(rgb(40,200,160),rgb(30,160,130));
}
.footer{
    margin-top:18px;
    text-align:center;
    font-size:14px;
    color:rgb(200,210,220);
}
.footer span{
    color:rgb(60,220,180);
    cursor:pointer;
}
.message{
    text-align:center;
    font-size:14px;
    margin-top:12px;
    color:rgb(255,120,120);
}
.success{
    color:rgb(100,230,150);
}
</style>
</head>
<body>
<div class="card">
<h2>Welcome Back</h2>
<div class="subtitle">Login to continue to your account</div>
<form id="loginForm">
<input type="email" id="email" placeholder="Email">
<div class="password">
<input type="password" id="password" placeholder="Password">
<div class="toggle" onclick="togglePassword()">üëÅ</div>
</div>
<button type="submit">Login</button>
<div class="message" id="msg"></div>
</form>
<div class="footer">Don‚Äôt have an account ? <a href="Registration page.html"><span>Register</span></a></div>
</div>
<script>
function togglePassword(){
    var p=document.getElementById("password");
    p.type=p.type==="password"?"text":"password";
}
document.getElementById("loginForm").addEventListener("submit",function(e){
    e.preventDefault();
    var email=document.getElementById("email").value.trim();
    var password=document.getElementById("password").value;
    var msg=document.getElementById("msg");
    msg.className="message";
    if(email===""||password===""){
        msg.textContent="Please fill in all fields";
        return;
    }
    var emailPattern=/^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(!email.match(emailPattern)){
        msg.textContent="Please enter a valid email address";
        return;
    }
    if(password.length<6){
        msg.textContent="Invalid email or password";
        return;
    }
    msg.textContent="Login successful";
    msg.className="message success";
    document.getElementById("loginForm").reset();
});
</script>
</body>
</html>
